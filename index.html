<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style1.css">
    <script src="main.js"></script>

    <title>DAY-UI</title>

</head>
<body>
    <section class="main">
        <div class="header">
            <div class="top">
                <p>"The science of operations, as derived from mathematics more especially, 
                    is a science itself, and has its own abstract truth and value".</p>
                <img src="./images/th (1).jpg" alt="reload icon">
            </div>
            <h3>Ada Lovelace</h3>
        </div>
        <div class="bottom">
            <div class="period">
                <div class="images">
                    <img class="sun" id="img1" src="./images/sun-xxl.png" alt="sunlight">
                    <img class="moon" id="img2" src="./images/moon-4-xl.png" alt="moon">
                </div>
                <span id="greeting"></span>
            </div>
            <div class="time">
                <div class="container">
                    <span id="hours">00</span>
                    <div class="colon">
                        <div class="col1"></div>
                        <div class="col2"></div>
                    </div>
                    <span id="minutes">00</span>
                </div>
                <h4>BST</h4>
            </div>
            <div class="location">
                <h3 class="province">In London, UK.</h3>
                <div class="cus-select">
                    <select>
                        <option value="">MORE</option>
                    </select>
                    <span class="cus-arrow"></span>
                </div>
            </div>

        </div>
            
    </section>
        
    
    
</body>
</html>
